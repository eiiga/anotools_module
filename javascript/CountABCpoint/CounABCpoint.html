<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ABCカウンタ</title>
</head>
<body>
    <div class="radio">
        <input type="radio" name="posi_nega" value="1" checked>+
        <input type="radio" name="posi_nega" value="-1">-
    </div>
    
    <div class="abc">
        <input type="button" id="btnA" name="A" value="A">
        <input type="button" id="btnB" name="B" value="B">
        <input type="button" id="btnC" name="C" value="C">
    </div>

    <div class="out_a">
        A（1）: <input type="text" name="resultA" value="0" readonly>回
    </div>
    <div class="out_b">
        B（2）: <input type="text" name="resultB" value="0" readonly>回
    </div>
    <div class="out_a">
        C（3）: <input type="text" name="resultC" value="0" readonly>回
    </div>
    <div class="out_a">
        total: <input type="text" name="resultTotal" value="0" readonly>
    </div>

    <script src="CounABCpoint.js"></script>

</body>
</html>
