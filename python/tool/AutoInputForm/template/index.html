<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>問い合わせフォーム サンプル</title>
</head>
<body>
    <div class="container-header">
        <h1>お問い合わせフォーム</h1>
    </div>
    <div class="container-main">
        <form action="#" method="post">
            <div class="form-item">
                <label>お名前：必須</label>
                <input type="text" value="" id="username" required>
            </div>
            <div class="form-item">
                <label>お名前（フリガナ）：必須</label>
                <input type="text" value="" id="username_kana" required>
            </div>
            <div class="form-item">
                <label>貴社名：必須</label>
                <input type="text" value="" id="companyname" required>
            </div>
            <div class="form-item">
                <label>メールアドレス：必須</label>
                <input type="email" value="" id="email_address" required>
            </div>
            <div class="form-item">
                <label>電話番号：必須</label>
                <input type="text" value="" id="tel_no" required>
            </div>
            <div class="form-message">
                <label>お問い合わせ内容</label>
                <input type="text" value="">
            </div>
            <button class="submit-btn">送信</button>
        </form>
    </div>
</body>
</html>
